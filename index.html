<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>TSP</title>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>

<div id="wrapper">
	<h1>Travelling salesman problem</h1>

	<div id="operations">
		Nodes: <input type="number" name="Number of nodes" id="a">
		<button id="btn-random">random</button>
		<button id="btn-start">start</button>
		<button id="btn-stop" disabled>stop</button>
	</div>

	<div id="info" >
		Generation: <span id="gen">0</span>
		<!--Mutation: <span id="mutation">0</span>-->
	</div>

	<div id="container">
		<canvas id="c"></canvas>
	</div>

	<div id="footer">
		<span class="ln"><a href="https://github.com/oldj/ga-tsp-js">Source</a></span>
	</div>
</div>

<script src="build/jquery-3.2.1.min.js"></script>
<script src="build/bundle.js"></script>
</body>
</html>
